<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
		  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Raleway&display=swap"
		  rel="stylesheet"
		/>
		
		<script
		src="https://kit.fontawesome.com/4737a162b6.js"
		crossorigin="anonymous"
	  ></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>

		<div class="join-container">
			<section>
				<h1 class="text-shadow"> MusicConnect </h1>
				<div class="tags">
					<p class="text-shadow"><small>Connecting Conversations, One Chat at a Time.</small></p>
				</div>
			</section>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="General"> General</option>
							<option value="Piano">Piano</option>
							<option value="Guitar">Guitar</option>
							<option value="Drums">Drums</option>
							<option value="Violin">Violin</option>
							<option value="Trumpet">Trumpet</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script>
			AOS.init();
		  </script>
	</body>
</html>
